<!DOCTYPE html>
<html lang="en">

<head>
    <title>Roller</title>
    <meta name="Description" content="A 2d platformer">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000">
    <link rel="apple-touch-startup-image" href="icon.png">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="manifest" href="js/manifest.webmanifest">
    <link rel="icon" href="icon.png">
    <link rel="apple-touch-icon" id="icon" href="appicon.png">

</head>

<body>
    <main id="main">
        <div class="canvasContainer" id="canvasContainer"></div>
        <div class="mobileControls disable-selection" id="mobileControls">
            <div class="mobileDirections">
                <div>
                    <a class="mobileButton" id="mobileFastLeft">
                        <<</a> <a class="mobileButton" id="mobileFastRight">>>
                    </a>
                </div>
                <div>
                    <a class="mobileButton slow" id="mobileLeft">
                        <</a> <a class="mobileButton slow" id="mobileRight">>
                    </a>
                </div>

            </div>
            <div class="mobileActions">
                <a class="mobileButton" id="mobileUse">!</a>
                <a class="mobileButton" id="mobileJump">^</a>
            </div>
        </div>

    </main>

    <script src="js/menu.js"></script>
    <script src="js/render.js"></script>

    <script src="js/input.js"></script>
    <script src="js/player.js"></script>
    <script src="js/world.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
